<div class="card">
    <div class="card-body">
        <h2>Login</h2>
        <form [formGroup]="form"
              class="row g-3">

            <div class="col-6">
                <label class="form-label">UserName:</label>
                <input type="text"
                       class="form-control "
                       formControlName="userName">
            </div>
            <div class="col-6">
                <label class="form-label">Password:</label>
                <input type="text"
                       class="form-control"
                       formControlName="password">
            </div>

            <div class="col-12">
                <button class="btn btn-primary btn-sm"
                        type="button"
                        [disabled]="form.invalid"
                        (click)="login()">Login</button>
            </div>
            <div class="col-12">
                <div *ngIf="message"
                     class="alert alert-danger"
                     role="alert">
                    {{message}}
                </div>
            </div>

        </form>
    </div>
</div>
