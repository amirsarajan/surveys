<div class="row">
    <div class="col">
        <h2>Latest Surveys</h2>
        <form [formGroup]="form">
            <p>
                <input [formControl]="searchControl"  matInput placeholder=".exp Tes">
                &nbsp;
                <button type="submit" mat-mini-fab color="primary" (click)="search()">
                    <mat-icon>search</mat-icon>
                </button>
            </p>
        </form>

        <table mat-table [dataSource]="surveys" *ngIf="surveys.length > 0;else nodata">
            <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/authorized','details',element.id]" (click)="openEdit(element)">{{element.id}}</a>
                    <a mat-flat-button (click)="openEdit(element)">{{element.id}}</a>
                </td>
            </ng-container> -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef> Desc </th>
                <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
            </ng-container>
            <ng-container matColumnDef="creationTime">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.creationTime | date:'MMM d, y'}} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="isPublished">
                <th mat-header-cell *matHeaderCellDef> Published </th>
                <td mat-cell *matCellDef="let element"> {{element.isPublished}} </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <ng-template #nodata> no public survey data.</ng-template>

    </div>
</div>
