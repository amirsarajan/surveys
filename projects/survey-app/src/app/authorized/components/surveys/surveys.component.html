<div class="row">
    <div class="col">
        
        <table mat-table [dataSource]="surveys$">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef> Desc </th>
                <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
            </ng-container>

            <ng-container matColumnDef="creationTime">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.creationTime}} </td>
            </ng-container>

            <ng-container matColumnDef="isPublished">
                <th mat-header-cell *matHeaderCellDef> Published </th>
                <td mat-cell *matCellDef="let element"> {{element.isPublished}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <button mat-button color="primary">
            <mat-icon>add</mat-icon>
        </button>
      
    </div>
</div>
