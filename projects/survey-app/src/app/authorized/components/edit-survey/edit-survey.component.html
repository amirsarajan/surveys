<h1>{{survey?.title}} </h1>
<div *ngIf="survey?.isPublished" class="alert alert-warning" role="alert">
    This survey has been published.
</div>

<form [formGroup]="form">

    <div class="mb-3 row">
        <label class="form-label col-sm-2">Id</label>
        <div class="col-sm-6">
            <input class="form-control" formControlName="id">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="form-label col-sm-2">Title</label>
        <div class="col-sm-6">
            <input class="form-control " formControlName="title">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="form-label col-sm-2">Description</label>
        <div class="col-sm-6">
            <input class="form-control " formControlName="desc">
        </div>

    </div>

    <ng-container formArrayName="questions" class="mb-3 row">
        <div class="mb-3 row" *ngFor="let qc of questionsControls; let i=index">
            <label class="form-label col-sm-2">Question {{i+1}}</label>
            <div class="col-sm-8">
                <input class="form-control" [formControlName]="i">
            </div>
        </div>
    </ng-container>

    <div>
        <button [disabled]="isEditable" class="btn btn-primary" type="button">Save</button>&nbsp;
        <button [disabled]="isEditable" class="btn btn-success" type="button" (click)="add()">Add</button>
    </div>


</form>
