<head>Edit</head>
<hr>
<form [formGroup]="form">
   
    <div class="mb-3 row">
        <label class="form-label col-sm-2">Title</label>
        <div class="col-sm-6">
            <input class="form-control "
                   formControlName="title">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="form-label col-sm-2">Description</label>
        <div class="col-sm-6">
            <input class="form-control "
                   formControlName="desc">
        </div>
        <button class="btn btn-success col-sm-2"
                type="button"
                (click)="add()">Add</button>
    </div>

    <ng-container formArrayName="questions"
                  class="mb-3 row">
        <div class="mb-3 row"
             *ngFor="let qc of questionsControls; let i=index">
            <label class="form-label col-sm-2">Question {{i+1}}</label>
            <div class="col-sm-8">
                <input class="form-control"
                       [formControlName]="i">
            </div>
        </div>
    </ng-container>

    <div class="mb-3 row">
        <button class="btn btn-primary offset-sm-2 col-sm-2"
                type="button">Save</button>
    </div>

</form>
